<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">

    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/style.css" />

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <title> Share My ride </title>

</head>

<body ng-app="sharemyride">
    <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
 <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/search">Sharemyride &nbsp  <span style="color:white;" class="glyphicon glyphicon-briefcase"></span> </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/search">Home</a></li>
            <li><a href="#/about">About</a></li>
           
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">
        <!-- Header Menu. Note use of headerCtrl -->
        <div class="header" ng-controller="headerCtrl">




          




            <!-- Header items are made active upon selection -->
            <ul class="nav  nav-tabs nav-justified">
                <li ng-class="{ active: isActive('/join')}"><a href="#/join"><span class="glyphicon glyphicon-user"></span> Join the Ride</a></li>
                <li ng-class="{ active: isActive('/search')}"><a href="#/search"><span class="glyphicon glyphicon-road"></span>Find a Rider</a></li>
            </ul>

            <!-- Header Title -->

        </div>

        <!-- Map and Side Panel -->
        <div   class="row content">

            <!-- Google Map -->
               <div class="col-md-8">
                <div id="map" ></div>
               </div>
       

            <!-- Side Panel (Controlled by ng-view) -->

            
            <div ng-view></div>

        </div>


        <!-- Footer -->
        <div id="footer" class="footer">
            <p>Sharemyride</p>
        </div>

    </div>

</body>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>

<script src="../bower_components/angular-socket-io/socket.js"></script>

<!-- Angular Files -->
<script src="js/app.js"></script>
<script src="js/locationservice.js"></script>
<script src="js/addCtrl.js"></script>
<script src="js/queryCtrl.js"></script>
<script src="js/aboutCtrl.js"></script>
<script src="js/headerCtrl.js"></script>
<script src="js/socketservice.js"></script>
<script src="js/script.js"></script>



</html>
